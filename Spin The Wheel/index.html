<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - You Win!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Spin the Wheel</h1>
        <div id="wheel" class="wheel">
            <div class="segment">You lose</div>
            <div class="segment">Try again</div>
            <div class="segment">Better luck next time</div>
            <div class="segment">You win!</div>
            <div class="segment">Try once more</div>
            <div class="segment">Maybe next time</div>
        </div>
        <button id="spinButton">Spin the Wheel!</button>
        <p id="result">Result: </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
